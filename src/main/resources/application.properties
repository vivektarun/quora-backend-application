# Server configuration
spring.application.name=Quora-backend-project
server.port=${SERVER_PORT:8080}

# Database connection (use environment variables for safety)
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable Hibernate automatic schema updates (use Flyway)
spring.jpa.hibernate.ddl-auto=none

# Enable Flyway migrations
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=${FLYWAY_LOCATIONS:classpath:db/migration}
spring.flyway.baseline-on-migrate=true

# Optional: Show SQL queries for debugging (remove in production)
spring.jpa.show-sql=true
